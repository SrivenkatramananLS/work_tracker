<!DOCTYPE html>
<html>
<head>
    <title>My Work Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300,700" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #25c481, #25b7c4);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            font-weight: 400;
        }

        .btn {
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn.back {
            background: #6b7280;
        }

        /* Table Design */
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .tbl-header {
            background-color: rgba(255,255,255,0.3);
        }

        .tbl-content {
            height: 300px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.3);
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            font-size: 13px;
            color: #fff;
            border-bottom: solid 1px rgba(255,255,255,0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }

        .no-data {
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <a href="/login" class="btn back">‚Üê Back</a>
        <h2>My Work Tracker</h2>
        <a href="/add" class="btn">Add Work</a>
    </div>

    <!-- Table -->
    <div class="tbl-header">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Minutes</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="tbl-content">
        <table>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Date}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Minutes}} min</td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="3" class="no-data">No work logs found</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
